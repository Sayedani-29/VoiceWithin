<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceWithin - Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
      background: #2E4A54; padding: 20px; font-family: Arial, sans-serif;
    }
    .box {
      background: white; padding: 44px 40px; border-radius: 16px;
      width: 100%; max-width: 400px; text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22); animation: fadeIn 0.6s ease;
    }
    h2 { margin: 0 0 28px; font-size: 26px; color: #2E4A54; }
    .input-box {
      width: 100%; padding: 13px 18px; margin: 8px 0;
      border-radius: 28px; border: 1.5px solid #ddd; outline: none;
      font-size: 15px; transition: border-color 0.15s;
    }
    .input-box:focus { border-color: #2E4A54; }
    .btn {
      width: 100%; padding: 14px; margin-top: 20px; border-radius: 28px;
      border: none; background: #2E4A54; color: white;
      cursor: pointer; font-weight: bold; font-size: 16px;
      transition: background 0.2s, transform 0.15s;
      box-shadow: 0 4px 14px rgba(46,74,84,0.25);
    }
    .btn:hover { background: #1e3840; transform: translateY(-1px); }
    .text { margin-top: 16px; font-size: 14px; color: #555; }
    .text a { color: #2E4A54; font-weight: bold; text-decoration: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 480px) { .box { padding: 32px 24px; } h2 { font-size: 22px; } }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome Back</h2>
    <form action="/login" method="post">
      <input type="email" class="input-box" name="email" placeholder="Email address" required>
      <input type="password" class="input-box" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Log In</button>
    </form>
    <p class="text">Don't have an account? <a href="/index">Sign Up</a></p>
  </div>
</body>
</html>
