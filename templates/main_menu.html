<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoiceWithin â€” Menu</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: "Segoe UI", Roboto, Arial, sans-serif; background: #23494d; }
    .outer-wrapper { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 32px 24px; }
    .content { display: flex; flex-direction: column; align-items: center; gap: 24px; width: 100%; max-width: 520px; }
    .title { color: #fff; font-size: clamp(22px, 5vw, 34px); font-weight: 700; text-align: center; }
    .card { background: #fff; border-radius: 18px; padding: 36px 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 4px; box-shadow: 0 10px 36px rgba(0,0,0,0.16); }
    .menu-button {
      appearance: none; background: #23494d; color: #fff; border: none;
      border-radius: 999px; padding: 15px 32px; width: 100%; max-width: 300px;
      font-weight: 700; font-size: clamp(15px, 3.5vw, 18px);
      cursor: pointer; margin: 8px 0; transition: background 0.2s, transform 0.15s;
      box-shadow: 0 4px 14px rgba(35,73,77,0.2);
    }
    .menu-button:hover { background: #173436; transform: translateY(-2px); }
    .menu-button:active { transform: translateY(0); }
    @media (max-width: 480px) { .card { padding: 28px 20px; } }
  </style>
</head>
<body>
  <div class="outer-wrapper">
    <div class="content">
      <div class="title">What would you like to explore?</div>
      <div class="card">
        <button class="menu-button" onclick="window.location.href='/survey'">Mental Health Test</button>
        <button class="menu-button" onclick="window.location.href='/journal'">Journal</button>
        <button class="menu-button" onclick="window.location.href='/chatbot'">AI Chatbot</button>
      </div>
    </div>
  </div>
</body>
</html>
