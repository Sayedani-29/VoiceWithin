<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceWithin - Sign Up</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2E4A54;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      padding: 36px 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 { margin-bottom: 20px; font-size: clamp(18px, 5vw, 24px); }
    .input-box {
      width: 100%;
      padding: 12px 16px;
      margin: 7px 0;
      border-radius: 24px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 13px;
      margin-top: 16px;
      border-radius: 24px;
      border: none;
      background: #2E4A54;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.2s;
    }
    .btn:hover { background: #23393f; }
    .text { margin-top: 12px; font-size: 0.9rem; color: #333; }
    .text a { color: #2E4A54; font-weight: bold; text-decoration: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30px;
    }
    #popup.active { display: flex; }
    .popup-box {
      background: white;
      padding: 24px 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      animation: slideDown 0.4s ease;
    }
    .popup-box h3 { margin-bottom: 10px; font-size: 18px; }
    .popup-box p { font-size: 14px; color: #555; }
    .popup-btn {
      margin: 6px 4px 0;
      padding: 10px 22px;
      border: none;
      border-radius: 10px;
      background: #2E4A54;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .popup-btn:hover { background: #23393f; }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create New Account</h2>
    <form id="signupForm">
      <input type="text" class="input-box" name="name" placeholder="Name" required>
      <input type="email" class="input-box" name="email" placeholder="Email" required>
      <input type="password" class="input-box" name="password" placeholder="Password" required>
      <input type="password" class="input-box" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="text">Already Registered? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <div id="popup">
    <div class="popup-box">
      <h3>ðŸ”” Allow Notifications</h3>
      <p>Would you like to receive motivational reminders twice a day?</p>
      <button id="allowBtn" class="popup-btn">Allow</button>
      <button id="cancelBtn" class="popup-btn" style="background:#aaa;">No Thanks</button>
    </div>
  </div>

  <script>
  const publicVapidKey = "{{ public_key }}";
  let currentEmail = "";

  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const response = await fetch("/index", { method: "POST", body: formData });
    const result = await response.json();
    if (result.status === "success") {
      currentEmail = result.email;
      document.getElementById("popup").classList.add("active");
    } else {
      alert(result.message || "Signup failed!");
    }
  });

  document.getElementById("allowBtn").addEventListener("click", async () => {
    document.getElementById("popup").classList.remove("active");
    await registerAndSubscribe();
  });

  document.getElementById("cancelBtn").addEventListener("click", () => {
    document.getElementById("popup").classList.remove("active");
    alert("You can enable notifications later in settings.");
    window.location.href = "/login";
  });

  async function registerAndSubscribe() {
    try {
      const registration = await navigator.serviceWorker.register("/static/service-worker.js");
      const permission = await Notification.requestPermission();
      if (permission !== "granted") { window.location.href = "/login"; return; }
      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });
      await fetch("/save_subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: currentEmail, subscription })
      });
    } catch (err) { console.error(err); }
    window.location.href = "/login";
  }

  function urlBase64ToUint8Array(base64String) {
    const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
    const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
    const rawData = window.atob(base64);
    return Uint8Array.from([...rawData].map((c) => c.charCodeAt(0)));
  }
  </script>
</body>
</html>
