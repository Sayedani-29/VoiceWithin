<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceWithin â€” Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #234; color: white; min-height: 100vh; }

    /* â”€â”€ NAVBAR â”€â”€ */
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 36px; background: #fff; position: relative; z-index: 1000;
    }
    .navbar-left { font-size: 22px; font-weight: bold; font-style: italic; color: #234; }
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; padding: 4px; background: none; border: none; }
    .hamburger span { display: block; width: 24px; height: 2px; background: #234; border-radius: 2px; transition: all 0.3s; }
    .hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
    .navbar-right { display: flex; align-items: center; gap: 28px; }
    .navbar-right > a { text-decoration: none; color: #234; font-weight: bold; font-size: 16px; }
    .dropdown { position: relative; display: inline-block; }
    .dropdown > a { text-decoration: none; color: #234; font-weight: bold; font-size: 16px; cursor: pointer; }
    .dropdown-content {
      display: none; position: absolute; top: calc(100% + 6px); right: 0;
      background: #fff; min-width: 170px; border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.14); z-index: 2000;
    }
    .dropdown-content a { display: block; padding: 12px 18px; color: #234; text-decoration: none; font-size: 15px; }
    .dropdown-content a:hover { background: #f0f4f6; }
    .dropdown:hover .dropdown-content { display: block; }
    .profile-icon {
      width: 38px; height: 38px; border-radius: 50%; background: #234; color: white;
      display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer;
    }

    /* â”€â”€ PAGE CONTENT â”€â”€ */
    .page-content { max-width: 1200px; margin: 0 auto; padding: 40px 48px; }
    h2 { font-size: 28px; text-align: center; margin: 0 0 36px; }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      margin-bottom: 32px;
    }
    .chart-container {
      background: #fff; border-radius: 14px; padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15); color: #000;
    }
    .chart-container h3 { color: #234; margin: 0 0 16px; font-size: 17px; }
    canvas { width: 100% !important; height: 300px !important; }

    .summary-row {
      display: flex; justify-content: center; gap: 24px;
    }
    .summary-box {
      background: #fff; color: #000; border-radius: 14px;
      padding: 22px 40px; font-size: 17px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15); text-align: center; flex: 1; max-width: 300px;
    }
    .summary-box strong { font-size: 22px; display: block; margin-top: 4px; color: #234; }

    /* â”€â”€ MOBILE â”€â”€ */
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .navbar { padding: 14px 20px; }
      .navbar-right {
        display: none; position: absolute; top: 100%; left: 0; right: 0;
        background: white; flex-direction: column; align-items: flex-start;
        gap: 0; border-top: 1px solid #eee; box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      }
      .navbar-right.open { display: flex; }
      .navbar-right > a { display: block; padding: 14px 22px; width: 100%; border-bottom: 1px solid #f0f0f0; }
      .dropdown { width: 100%; border-bottom: 1px solid #f0f0f0; }
      .dropdown > a { display: block; padding: 14px 22px; }
      .dropdown:hover .dropdown-content { display: none; }
      .dropdown-content { position: static; box-shadow: none; border-radius: 0; background: #f7f9fa; border-top: 1px solid #eee; }
      .dropdown-content a { padding: 12px 36px; }
      .dropdown.open-dd .dropdown-content { display: block; }
      .profile-icon { margin: 12px 22px; }
      .page-content { padding: 24px 16px; }
      h2 { font-size: 22px; margin-bottom: 24px; }
      .dashboard-grid { grid-template-columns: 1fr; gap: 16px; }
      canvas { height: 240px !important; }
      .summary-row { flex-direction: column; align-items: center; }
      .summary-box { max-width: 100%; width: 100%; padding: 18px 24px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">VoiceWithin</div>
    <button class="hamburger" id="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
    <div class="navbar-right" id="navRight">
      <a href="/survey">Test</a>
      <div class="dropdown" id="journalDd">
        <a>Journal â–¾</a>
        <div class="dropdown-content"><a href="/journal">New Entry</a><a href="/hist">History</a></div>
      </div>
      <a href="/chatbot">AI</a>
      <div class="dropdown" id="userDd">
        <div class="profile-icon">ðŸ‘¤</div>
        <div class="dropdown-content"><a href="/improve">Dashboard</a><a href="/login">Log out</a></div>
      </div>
    </div>
  </div>

  <div class="page-content">
    <h2>Improvement Overview</h2>
    <div class="dashboard-grid">
      <div class="chart-container">
        <h3>ðŸ“Š Risk Level Over Time</h3>
        <canvas id="riskChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>ðŸ˜Š Mood Distribution</h3>
        <canvas id="moodChart"></canvas>
      </div>
    </div>
    <div class="summary-row">
      <div class="summary-box">Last Risk Level<strong>{{ last_risk }}</strong></div>
      <div class="summary-box">Total Journal Entries<strong>{{ total_journal_entries }}</strong></div>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navRight = document.getElementById('navRight');
    hamburger.addEventListener('click', () => { hamburger.classList.toggle('open'); navRight.classList.toggle('open'); });
    ['journalDd','userDd'].forEach(id => {
      const el = document.getElementById(id);
      const trigger = el.querySelector('a, .profile-icon');
      trigger.addEventListener('click', e => { if (window.innerWidth <= 768) { e.preventDefault(); el.classList.toggle('open-dd'); } });
    });

    const riskData = JSON.parse('{{ risk_data|tojson|safe }}');
    const moodData = JSON.parse('{{ mood_data|tojson|safe }}');
    const riskMap = { "Low": 1, "High": 0, "Medium": 2 };

    new Chart(document.getElementById("riskChart").getContext("2d"), {
      type: "bar",
      data: {
        labels: riskData.map(r => r.date),
        datasets: [{ label: "Risk Level", data: riskData.map(r => riskMap[r.risk] ?? 0), backgroundColor: "#234", borderRadius: 8 }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, min: 0, max: 2, ticks: { color: "#333", stepSize: 1, callback: v => ({0:"High",1:"Low",2:"Medium"})[v] || "" }, grid: { color: "#eee" }, title: { display: true, text: "Risk Level", color: "#333" } },
          x: { ticks: { color: "#333", maxRotation: 40 }, grid: { color: "#eee" }, title: { display: true, text: "Date", color: "#333" } }
        }
      }
    });

    const emojiMap = { neutral:"ðŸ˜", happy:"ðŸ˜Š", smile:"ðŸ˜„", angry:"ðŸ˜¡", sad:"ðŸ˜­" };
    const moodCounts = {};
    moodData.forEach(d => moodCounts[d.mood] = (moodCounts[d.mood] || 0) + 1);
    new Chart(document.getElementById("moodChart").getContext("2d"), {
      type: "bar",
      data: {
        labels: Object.keys(moodCounts).map(m => emojiMap[m] || m),
        datasets: [{ label: "Count", data: Object.values(moodCounts), backgroundColor: "#234", borderRadius: 8 }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, ticks: { color: "#333" }, grid: { color: "#eee" }, title: { display: true, text: "Entries", color: "#333" } },
          x: { ticks: { color: "#333", font: { size: 18 } }, grid: { color: "#eee" }, title: { display: true, text: "Mood", color: "#333" } }
        }
      }
    });
  </script>
</body>
</html>
