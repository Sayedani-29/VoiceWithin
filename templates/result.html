<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceWithin â€” Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #223344;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 32px;
      height: 64px;
      background: white;
      border-bottom: 1px solid #f0f0f0;
      box-shadow: 0 1px 16px rgba(0,0,0,0.06);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 22px;
      color: #223344;
      letter-spacing: 0.01em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .nav-item { position: relative; }

    .nav-item a {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #555;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
    }

    .nav-item a:hover { color: #223344; background: #f4f4f4; }

    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      background: white;
      border: 1px solid #ebebeb;
      border-radius: 12px;
      overflow: hidden;
      min-width: 160px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      font-size: 13px;
      color: #555;
      text-decoration: none;
      transition: background 0.15s;
      border-radius: 0;
    }

    .dropdown-content a:hover { background: #f6f6f6; color: #223344; }
    .nav-item:hover .dropdown-content { display: block; }
    .user-dropdown { left: auto; right: 0; }

    .user-icon {
      width: 34px; height: 34px;
      border-radius: 50%;
      background: #f4f4f4;
      border: 1px solid #e0e0e0;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer; font-size: 16px;
      transition: background 0.2s;
    }
    .user-icon:hover { background: #ebebeb; }

    /* HAMBURGER */
    .hamburger {
      display: none; flex-direction: column; gap: 5px;
      cursor: pointer; padding: 4px; background: none; border: none;
    }
    .hamburger span {
      display: block; width: 22px; height: 2px;
      background: #223344; border-radius: 2px; transition: all 0.3s;
    }
    .hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    @media (max-width: 640px) {
      .navbar { padding: 0 20px; }
      .hamburger { display: flex; }
      .nav-links {
        display: none; position: absolute; top: 64px; left: 0; right: 0;
        background: white; flex-direction: column; align-items: stretch; gap: 0;
        border-bottom: 1px solid #eee; box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      }
      .nav-links.open { display: flex; }
      .nav-item a { border-radius: 0; padding: 14px 20px; border-bottom: 1px solid #f5f5f5; }
      .nav-item:hover .dropdown-content { display: none; }
      .dropdown-content { position: static; border: none; border-radius: 0; box-shadow: none; background: #fafafa; }
      .nav-item.open-dd .dropdown-content { display: block; }
      .user-icon { margin: 10px 20px; border-radius: 8px; width: auto; height: auto; padding: 8px 14px; }
    }

    /* MAIN CONTENT */
    .result-section {
      min-height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 80px;
    }

    .eyebrow {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.45);
      margin-bottom: 14px;
      opacity: 0;
      animation: fadeUp 0.5s ease forwards 0.1s;
    }

    .result-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 8vw, 60px);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 40px;
      text-align: center;
      color: white;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.2s;
    }

    /* CARD */
    .result-card {
      width: 100%;
      max-width: 580px;
      background: white;
      border-radius: 24px;
      padding: 44px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25), 0 4px 16px rgba(0,0,0,0.12);
      opacity: 0;
      animation: fadeUp 0.7s ease forwards 0.3s;
      position: relative;
      overflow: hidden;
    }

    .result-card::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, #223344, #446688, #223344);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      background: #f4f7fa;
      border: 1px solid #dde6ee;
      border-radius: 100px;
      padding: 5px 14px 5px 10px;
      font-size: 12px;
      font-weight: 600;
      color: #223344;
      letter-spacing: 0.03em;
      margin-bottom: 22px;
    }

    .status-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: #223344;
    }

    .result-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(20px, 5vw, 28px);
      font-weight: 700;
      color: #1a2a38;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .divider {
      width: 36px; height: 2px;
      background: #223344;
      border-radius: 2px;
      margin-bottom: 18px;
      opacity: 0.2;
    }

    .result-card p {
      font-size: clamp(14px, 3.5vw, 16px);
      line-height: 1.85;
      color: #667788;
      font-weight: 300;
    }

    /* FOOTER CTA */
    .footer-block {
      width: 100%;
      max-width: 580px;
      margin-top: 24px;
      opacity: 0;
      animation: fadeUp 0.7s ease forwards 0.45s;
    }

    .cta-card {
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 28px 32px;
      text-align: center;
      background: rgba(255,255,255,0.05);
    }

    .cta-card .note {
      font-size: 16px;
      font-weight: 500;
      color: white;
      margin-bottom: 6px;
    }

    .cta-card .sub-note {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
      line-height: 1.6;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 18px;
      padding: 11px 26px;
      background: white;
      color: #223344;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 100px;
      transition: opacity 0.2s, transform 0.2s;
    }

    .cta-btn:hover { opacity: 0.9; transform: translateY(-1px); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">VoiceWithin</div>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-links" id="navLinks">
      <div class="nav-item"><a href="/survey">Test</a></div>
      <div class="nav-item" id="journalDd">
        <a>Journal â–¾</a>
        <div class="dropdown-content">
          <a href="/journal">New Entry</a>
          <a href="/hist">History</a>
        </div>
      </div>
      <div class="nav-item"><a href="/chatbot">AI</a></div>
      <div class="nav-item" id="userDd">
        <div class="user-icon">ðŸ‘¤</div>
        <div class="dropdown-content user-dropdown">
          <a href="/improve">Dashboard</a>
          <a href="/login">Log Out</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="result-section">
    <div class="eyebrow">Assessment Complete</div>
    <h1 class="result-title">Your Result</h1>

    <div class="result-card">
      <div class="status-pill">
        <div class="status-dot"></div>
        Analysis Ready
      </div>
      <h3>Predicted Risk: {{ prediction }}</h3>
      <div class="divider"></div>
      <p>{{ suggestion }}</p>
    </div>

    <div class="footer-block">
      <div class="cta-card">
        <div class="note">Explore more on VoiceWithin</div>
        <div class="sub-note">Track your progress and see improvements over time in your dashboard.</div>
        <a href="/improvement" class="cta-btn">Go to Dashboard â†’</a>
      </div>
    </div>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('open');
      navLinks.classList.toggle('open');
    });
    ['journalDd','userDd'].forEach(id => {
      const el = document.getElementById(id);
      const trigger = el.querySelector('a, .user-icon');
      trigger.addEventListener('click', (e) => {
        if (window.innerWidth <= 640) { e.preventDefault(); el.classList.toggle('open-dd'); }
      });
    });
  </script>
</body>
</html>
