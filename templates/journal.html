<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoiceWithin â€” New Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: 'DM Sans', Arial, sans-serif; background: #234; }

    /* â•â• NAVBAR â•â• */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 32px;
      height: 64px;
      background: white;
      border-bottom: 1px solid #f0f0f0;
      box-shadow: 0 1px 16px rgba(0,0,0,0.06);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-weight: 600;
      font-size: 20px;
      color: #234;
      display: flex;
      align-items: center;
      gap: 9px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .nav-item { 
      position: relative;
      font-size: 16px;
      font-weight: 700;
      color: #234;
      cursor: pointer;
      border-radius: var(--r-sm);
      transition: color 0.15s;
}
    

    .nav-item > a {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #234;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.5s, background 0.5s;
      white-space: nowrap;
    }
    .nav-item > a:hover { color: #223344; background: #f4f4f4; }

    .dropdown-content {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      background: white;
      border: 1px solid #ebebeb;
      border-radius: 12px;
      overflow: hidden;
      min-width: 160px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      z-index: 2000;
    }
    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      font-size: 13px;
      color: #555;
      text-decoration: none;
      transition: background 0.30s;
    }
    .dropdown-content a:hover { background: #f6f6f6; color: #223344; }
    .nav-item:hover .dropdown-content { display: block; }
    .user-dropdown { left: auto; right: 0; }

    .user-icon {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #f4f4f4;
      border: 1px solid #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    .user-icon:hover { background: #ebebeb; }

    /* Hamburger â€” hidden on desktop */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 6px 4px;
      flex-shrink: 0;
    }
    .hamburger span {
      display: block;
      width: 22px;
      height: 2px;
      background: #223344;
      border-radius: 2px;
      transition: all 0.3s;
    }
    .hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    /* â•â• PAGE â•â• */
    .page {
      padding: 36px 24px 48px;
      min-height: calc(100vh - 64px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 820px;
      border-radius: 16px;
      padding: 28px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    }

    .title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e6eef0;
      padding-bottom: 14px;
      margin-bottom: 16px;
      gap: 16px;
    }

    .title-left {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }

    .title-input {
      border: 0;
      outline: none;
      font-size: 18px;
      font-weight: 700;
      color: #234;
      width: 100%;
      background: transparent;
    }
    .title-input::placeholder { color: #aab; font-weight: 400; }

    .date-label { font-size: 13px; color: #889; margin-top: 4px; }

    .moods {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
    }

    .mood-btn {
      cursor: pointer;
      border-radius: 10px;
      padding: 6px 8px;
      font-size: 22px;
      border: 2px solid transparent;
      background: none;
      transition: background 0.15s, border-color 0.15s;
      line-height: 1;
    }
    .mood-btn:hover { background: #f5f7f8; }
    .mood-btn.selected { background: #eef6f6; border-color: #b2d8d8; }

    .editor {
      border: 1px solid #e0e8ec;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      background: #fafcfd;
    }
    .editor textarea {
      width: 100%;
      min-height: 220px;
      border: 0;
      outline: none;
      resize: vertical;
      font-size: 15px;
      font-family: inherit;
      line-height: 1.7;
      background: transparent;
      color: #234;
    }
    .editor textarea::placeholder { color: #aab; }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .camera-label {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #dde5e8;
      cursor: pointer;
      background: #f5f8f9;
      transition: background 0.15s;
    }
    .camera-label:hover { background: #eaf0f2; }

    .hidden { display: none; }

    .previews {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .preview-img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #dde;
    }

    .save-btn {
      background: #234;
      color: white;
      padding: 11px 28px;
      border-radius: 26px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 12px rgba(33,66,74,0.22);
      transition: background 0.2s, transform 0.15s;
    }
    .save-btn:hover { background: #1a3038; transform: translateY(-1px); }
    .save-btn:disabled { opacity: 0.6; transform: none; cursor: default; }

    /* â•â• MOBILE â‰¤ 640px â•â• */
    @media (max-width: 640px) {
      /* Navbar */
      .navbar { padding: 0 16px; }
      .hamburger { display: flex; }

      .nav-links {
        display: none;
        position: absolute;
        top: 64px;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        border-bottom: 1px solid #eee;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      }
      .nav-links.open { display: flex; }

      .nav-item { width: 100%; }
      .nav-item > a {
        border-radius: 0;
        padding: 14px 20px;
        border-bottom: 1px solid #f5f5f5;
        font-size: 15px;
      }

      /* disable hover dropdowns on mobile */
      .nav-item:hover .dropdown-content { display: none; }
      .dropdown-content {
        position: static;
        border: none;
        border-radius: 0;
        box-shadow: none;
        background: #fafafa;
        min-width: unset;
      }
      .dropdown-content a { padding: 12px 36px; font-size: 14px; }
      .nav-item.open-dd .dropdown-content { display: block; }

      .nav-item > .user-icon {
        margin: 10px 20px;
        border-radius: 8px;
        width: auto;
        height: auto;
        padding: 8px 14px;
      }

      /* Page content */
      .page { padding: 20px 12px 32px; }
      .card { padding: 20px 16px; border-radius: 12px; }

      /* Title row: stack title above moods on very small screens */
      .title-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .moods { gap: 4px; }
      .mood-btn { font-size: 20px; padding: 5px 6px; }
      .title-input { font-size: 16px; }

      .editor textarea { min-height: 160px; font-size: 14px; }

      .controls {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      .save-btn {
        width: 100%;
        text-align: center;
        padding: 13px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a class="logo">VoiceWithin</a>

    <button class="hamburger" id="hamburger" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>

    <div class="nav-links" id="navLinks">
      <div class="nav-item">
        <a href="/survey">Test</a>
      </div>
      <div class="nav-item" id="journalDd">
        <a>Journal â–¾</a>
        <div class="dropdown-content">
          <a href="/journal">New Entry</a>
          <a href="/hist">History</a>
        </div>
      </div>
      <div class="nav-item">
        <a href="/chatbot">AI</a>
      </div>
      <div class="nav-item" id="userDd">
        <div class="user-icon">ğŸ‘¤</div>
        <div class="dropdown-content user-dropdown">
          <a href="/improve">Dashboard</a>
          <a href="/login">Log Out</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="page">
    <div class="card">
      <form id="entryForm" action="/add" method="POST" enctype="multipart/form-data">

        <div class="title-row">
          <div class="title-left">
            <input id="title" name="title" class="title-input" placeholder="Entry title..." />
            <div id="entry-date" class="date-label">--</div>
          </div>
          <div class="moods">
            <button type="button" class="mood-btn" data-mood="neutral">ğŸ˜</button>
            <button type="button" class="mood-btn" data-mood="happy">ğŸ˜Š</button>
            <button type="button" class="mood-btn" data-mood="smile">ğŸ˜„</button>
            <button type="button" class="mood-btn" data-mood="angry">ğŸ˜¡</button>
            <button type="button" class="mood-btn" data-mood="sad">ğŸ˜­</button>
            <input type="hidden" name="mood" id="moodInput" />
          </div>
        </div>

        <div class="editor">
          <textarea id="content" name="content" placeholder="What's on your mind today? Write freely..."></textarea>
        </div>

        <div class="controls">
          <div class="left-controls">
            <label for="imgupload" class="camera-label" title="Attach image">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 17a4 4 0 100-8 4 4 0 000 8z" stroke="#21424a" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 21H3V7h4.2l1.6-2h6.4l1.6 2H21z" stroke="#21424a" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </label>
            <input id="imgupload" name="image" type="file" accept="image/*" class="hidden" multiple />
            <div class="previews" id="previews"></div>
          </div>
          <button id="saveBtn" type="submit" class="save-btn">Save Entry</button>
        </div>

      </form>
    </div>
  </main>

  <script>
    document.getElementById('entry-date').textContent = new Date().toLocaleDateString(undefined, {
      weekday: 'long', day: '2-digit', month: 'long', year: 'numeric'
    });

    document.querySelectorAll('.mood-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        document.getElementById('moodInput').value = btn.dataset.mood;
      });
    });

    const upload = document.getElementById('imgupload');
    const previews = document.getElementById('previews');
    upload.addEventListener('change', async e => {
      previews.innerHTML = '';
      for (const f of Array.from(e.target.files)) {
        if (!f.type.startsWith('image/')) continue;
        const dataUrl = await new Promise((res, rej) => {
          const r = new FileReader();
          r.onload = () => res(r.result);
          r.onerror = rej;
          r.readAsDataURL(f);
        });
        const img = document.createElement('img');
        img.className = 'preview-img';
        img.src = dataUrl;
        previews.appendChild(img);
      }
    });

    document.getElementById('entryForm').addEventListener('submit', () => {
      const btn = document.getElementById('saveBtn');
      btn.textContent = 'Saving...';
      btn.disabled = true;
    });

    // Navbar
    const hamburger = document.getElementById('hamburger');
    const navLinks   = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('open');
      navLinks.classList.toggle('open');
    });

    ['journalDd', 'userDd'].forEach(id => {
      const el = document.getElementById(id);
      const trigger = el.querySelector('a, .user-icon');
      trigger.addEventListener('click', e => {
        if (window.innerWidth <= 640) {
          e.preventDefault();
          el.classList.toggle('open-dd');
        }
      });
    });

    navLinks.querySelectorAll('.dropdown-content a').forEach(a => {
      a.addEventListener('click', () => {
        navLinks.classList.remove('open');
        hamburger.classList.remove('open');
      });
    });
  </script>

</body>
</html>
